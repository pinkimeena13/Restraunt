<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link rel="stylesheet" href="\Html\CSS\Login.css">
</head>
<body>
    <!-- <div><button class="btn btn-primary">Back</button></div> -->
    <div class="container ">
       
        <div class="row">
            <div class="col-sm-12 col-lg-6 col-md-6">
                <img src="\images\restorent_login.png" alt="" class=" img-fluid">
            </div>
            <div class="col col-sm-12 col-lg-6 col-md-6 ">
                <div>
                    <h1 class=" mt-5"> Welcome Back : )</h1>
                </div>
                <p class="text-secondary "> 
                    To Keep Connected with us please login with your personal information by
                    email address and password
                </p>
                <form action="/Html/Restorentmainpage.html" class="mt-3 mb-3" id="loginForm" onsubmit="return validateForm()">
                    <div>
                        <label for="name">Name <span>*</span></label><br>
                        <input type="text" name="name" id="name" placeholder="Enter Your UserName" class="mb-1 username" required oninput="validateName()">
                        <div id="nameError" class="error-message mb-2"></div>
                    </div>
                    <div>
                        <label for="email">Email <span>*</span></label><br>
                        <input type="email" placeholder="Enter Your Email" class="mb-1 email" name="email" id="email" required oninput="validateEmail()">
                        <div id="emailError" class="error-message mb-2"></div>
                    </div>
                    <div> 
                         <label for="password">Password <span>*</span></label><br>
                        <input type="password" placeholder="Enter your password" name="password" id="password" class="password" required oninput="validatePassword()">
                        <div id="passwordError" class="error-message mb-2"></div>
                    </div>
                    <div class="row mt-3 mb-3">
                        <div class="col-12  radioButton">
                            <input type="radio" name="radio" id="radio"> Remember me
                        </div>
                    </div>
                    <button type="submit">Login</button>
                </form>
                

            </div>
        </div>
    </div>
<script src="\Html\js\login.js"></script>
<script src="\Html\js\Theme.js"></script>

<link rel="stylesheet" href="\Html\CSS\Theme.css">
</body>

</html>
